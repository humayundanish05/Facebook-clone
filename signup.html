<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fakebook - Create Account</title>
  
  <style>
    /* === Reset and Base Styles === */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body.login-page {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0d0d0d;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      flex-direction: column;
      padding: 20px;
      color: #e0e0e0;
    }

    /* === Fakebook Logo === */
    .fb-logo {
      font-size: 52px;
      color: #1877f2;
      font-weight: bold;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      margin-bottom: 20px;
      text-align: center;
      letter-spacing: -1px;
    }

    /* === Container === */
    .login-container {
      background: #1a1a1a;
      padding: 35px 28px;
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    .subtitle {
      font-size: 14px;
      color: #b3b3b3;
      margin-bottom: 20px;
    }

    /* === Input Fields === */
    .login-box input {
      width: 100%;
      padding: 12px 15px;
      margin: 8px 0;
      font-size: 16px;
      background: #262626;
      border: 1px solid #333;
      border-radius: 8px;
      color: #e0e0e0;
      transition: border-color 0.3s, background 0.3s;
    }

    .login-box input:focus {
      outline: none;
      border-color: #1877f2;
      background: #1f1f1f;
      box-shadow: 0 0 6px rgba(24, 119, 242, 0.4);
    }

    /* === Buttons === */
    .login-box button {
      width: 100%;
      padding: 13px;
      font-size: 16px;
      background: #285BBE;
      color: white;
      border: none;
      border-radius: 8px;
      margin: 12px 0;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.2s;
    }

    .login-box button:hover {
      background: #2B66BD;
      transform: translateY(-2px);
    }

    /* === Links === */
    .login-box a {
      display: block;
      color: #b3d4fc;
      margin-top: 12px;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s ease;
    }
    .login-box a:hover {
      text-decoration: underline;
      color: #ffffff;
    }

    /* === Loader 3D === */
    .loader-3d {
      width: 50px;
      height: 50px;
      margin: 20px auto;
      border-radius: 50%;
      border: 6px solid transparent;
      border-top: 6px solid #1877f2;
      border-right: 6px solid #42b72a;
      border-bottom: 6px solid #f02849;
      animation: rotate3D 1s linear infinite;
      box-shadow: 0 0 12px #1877f2, 0 0 20px #42b72a, 0 0 28px #f02849;
      display: none;
    }
    .loader-3d.visible { display: block; }

    @keyframes rotate3D {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* === Responsive === */
    @media (min-width: 768px) {
      .login-container { max-width: 600px; padding: 50px 40px; }
      .fb-logo { font-size: 64px; text-align: left; }
    }

    @media (min-width: 1200px) {
      .login-container { max-width: 800px; }
    }
  </style>
</head>
<body class="login-page">
  <div class="login-container">
    <h1 class="fb-logo">fakebook</h1>
    <p class="subtitle">It's quick and easy.</p>

    <!-- Instruction box -->
    <div class="signup-instruction" style="background:#1a1a1a; color:#e0e0e0; padding:10px; border-radius:8px; margin-bottom:15px; font-size:14px; text-align:center;">
      Your account will be saved in localStorage. You can then use the same email and password to log in on the login page.
    </div>

    <div class="login-box">
      <input type="text" placeholder="Email" id="email"/>
      <input type="password" placeholder="Password" id="password"/>

      <button class="btn" id="createBtn">Create Account</button>
      <div class="loader-3d" id="loader"></div>

      <a href="index.html">Already have an account?</a>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const createBtn = document.getElementById("createBtn");
      const loader = document.getElementById("loader");

      createBtn.addEventListener("click", () => {
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!email || !password) {
          alert("Please fill in all fields.");
          return;
        }

        loader.classList.add("visible");
        createBtn.disabled = true;
        createBtn.textContent = "Creating...";

        setTimeout(() => {
          loader.classList.remove("visible");
          createBtn.disabled = false;
          createBtn.textContent = "Create Account";

          // Save account in localStorage
          let users = JSON.parse(localStorage.getItem("users")) || [];
          const existingUser = users.find(u => u.email === email);
          if (existingUser) {
            alert("Account with this email already exists!");
            return;
          }

          users.push({ email, password });
          localStorage.setItem("users", JSON.stringify(users));

          alert("Account created successfully!");
          window.location.href = "login.html"; // redirect to login
        }, 1500);
      });
    });
  </script>
</body>
</html>
