<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fakebook - Create Account</title>
  
  <style>
    /* === Reset and Base Styles === */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body.login-page {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0d0d0d;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      flex-direction: column;
      padding: 20px;
      color: #e0e0e0;
    }

    /* === Fakebook Logo === */
    .fb-logo {
      font-size: 52px;
      color: #1877f2;
      font-weight: bold;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      margin-bottom: 20px;
      text-align: center;
      letter-spacing: -1px;
    }

    /* === Container === */
    .login-container {
      background: #1a1a1a;
      padding: 35px 28px;
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    .subtitle {
      font-size: 14px;
      color: #b3b3b3;
      margin-bottom: 20px;
    }

    /* === Input Fields === */
    .login-box input {
      width: 100%;
      padding: 12px 15px;
      margin: 8px 0;
      font-size: 16px;
      background: #262626;
      border: 1px solid #333;
      border-radius: 8px;
      color: #e0e0e0;
    }

    .login-box input:focus {
      outline: none;
      border-color: #1877f2;
      background: #1f1f1f;
      box-shadow: 0 0 6px rgba(24,119,242,.4);
    }

    /* === Buttons === */
    .login-box button {
      width: 100%;
      padding: 13px;
      font-size: 16px;
      background: #285BBE;
      color: white;
      border: none;
      border-radius: 8px;
      margin: 12px 0;
      cursor: pointer;
      font-weight: bold;
    }

    .login-box button:hover {
      background: #2B66BD;
    }

    /* === Links === */
    .login-box a {
      display: block;
      color: #b3d4fc;
      margin-top: 12px;
      text-decoration: none;
      font-size: 14px;
    }

    .login-box a:hover {
      text-decoration: underline;
      color: #ffffff;
    }

    /* === Loader === */
    .loader-3d {
      width: 40px;
      height: 40px;
      margin: 20px auto;
      border: 5px solid transparent;
      border-top: 5px solid #1877f2;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: none;
    }

    .loader-3d.visible { display: block; }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body class="login-page">

  <div class="login-container">
    <h1 class="fb-logo">fakebook</h1>
    <p class="subtitle">It's quick and easy.</p>

    <div style="font-size:14px;background:#111;padding:10px;border-radius:8px;margin-bottom:15px;">
      Your account will be saved in localStorage.  
      You can use the same details to log in.
    </div>

    <div class="login-box">
      <input type="text" id="firstName" placeholder="First Name">
      <input type="text" id="lastName" placeholder="Last Name">
      <input type="text" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">

      <button id="createBtn">Create Account</button>
      <div class="loader-3d" id="loader"></div>

      <a href="login.html">Already have an account?</a>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {

      const createBtn = document.getElementById("createBtn");
      const loader = document.getElementById("loader");

      createBtn.addEventListener("click", () => {

        const firstName = document.getElementById("firstName").value.trim();
        const lastName  = document.getElementById("lastName").value.trim();
        const email     = document.getElementById("email").value.trim();
        const password  = document.getElementById("password").value.trim();

        if (!firstName || !lastName || !email || !password) {
          alert("Please fill in all fields.");
          return;
        }

        loader.classList.add("visible");
        createBtn.disabled = true;
        createBtn.textContent = "Creating...";

        setTimeout(() => {

          let users = JSON.parse(localStorage.getItem("users")) || [];
          const exists = users.find(u => u.email === email);

          if (exists) {
            alert("Account already exists with this email!");
            loader.classList.remove("visible");
            createBtn.disabled = false;
            createBtn.textContent = "Create Account";
            return;
          }

          users.push({ firstName, lastName, email, password });
          localStorage.setItem("users", JSON.stringify(users));

          alert("Account created successfully!");
          window.location.href = "login.html";

        }, 1000);
      });
    });
  </script>

</body>
</html>
