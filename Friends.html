<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friends - Facebook Clone</title>
  <link rel="stylesheet" href="friends.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- Top data mode bar -->
  <div class="top-bar">
    <span>Data mode</span>
    <button class="buy-data-btn">Buy data</button>
  </div>


  <!-- Facebook header icons -->
  <div class="fb-header">
    <a href="home.html" title="Home"><i class="fas fa-home"></i></a>
    <a href="Friends.html" title="Friends"><i class="fas fa-user-friends"></i></a>
    <a href="messenger.html" class="active" title="Messenger"><i class="fas fa-comment-dots"></i></a>
    <a href="watch.html" title="Watch"><i class="fas fa-tv"></i></a>
    <a href="notifications.html" title="Notifications"><i class="fas fa-bell"></i></a>
  </div>


  <!-- Friends title -->
  <div class="friends-header">
    <a href= home.html <i class="fa-solid fa-arrow-left back-icon"></i> </a>
    <h1>Friends</h1>
  </div>


<!-- Tabs -->
<div class="tabs">
  <button class="tab active" data-tab="suggestions">Suggestions</button>
  <button class="tab" data-tab="friends">Your friends</button>
</div>

<!-- Suggestions tab content -->
<div id="suggestions" class="tab-content" style="display: block;">
  <!-- Friend requests header -->
  <div class="friend-requests-header">
    <h2>Friend requests</h2>
    <a href="#" class="see-all">See all</a>
  </div>

  <!-- Friend request items -->
  <div class="friend-request">
    <img src="https://i.pravatar.cc/60?img=33" class="avatar">
    <div class="info">
      <div class="name">Ibad Afghan <span class="time">3d</span></div>
      <div class="mutual">
        <img src="https://i.pravatar.cc/20?img=70" class="mutual-img" />
        <img src="https://i.pravatar.cc/20?img=71" class="mutual-img" />
        <div class="mutualfriendsnames">75 mutual friends</div>
      </div>
      <div class="actions">
        <button class="confirm">Confirm</button>
        <button class="delete">Delete</button>
      </div>
    </div>
  </div>
</div>

<!-- Your friends tab content -->
<div id="friends" class="tab-content" style="display: none;">
  <!-- Example content for Your friends tab -->
  <h2>Your friends list</h2>
  <p>No friends added yet.</p>
</div>


<script>
  // Confirm button click
  document.querySelectorAll('.confirm').forEach(btn => {
    btn.addEventListener('click', () => {
      const friendRequest = btn.closest('.friend-request');
      alert('Friend request confirmed!');
      // For demo: Hide the friend request card after confirming
      friendRequest.style.display = 'none';
    });
  });

  // Delete button click
  document.querySelectorAll('.delete').forEach(btn => {
    btn.addEventListener('click', () => {
      const friendRequest = btn.closest('.friend-request');
      alert('Friend request deleted.');
      // For demo: Hide the friend request card after deleting
      friendRequest.style.display = 'none';
    });
  });

  // See all click
  const seeAllLink = document.querySelector('.friend-requests-header a');
  seeAllLink.addEventListener('click', (e) => {
    e.preventDefault();  // prevent default link action
    alert('Showing all friend requests (this can be replaced with actual functionality)');
    // You can replace alert with opening a modal or redirecting to full requests page
  });
</script>
</body>

</html>
