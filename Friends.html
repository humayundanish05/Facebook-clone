<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friends - Facebook Clone</title>
  <link rel="stylesheet" href="friends.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- Top data mode bar -->
  <div class="top-bar">
    <span>Data mode</span>
    <button class="buy-data-btn">Buy data</button>
  </div>


  <!-- Facebook header icons -->
  <div class="fb-header">
    <i class="fa-solid fa-house active"><span class="badge">15+</span></i>
    <i class="fa-solid fa-user-group"><span class="badge">15+</span></i>
    <i class="fa-brands fa-facebook-messenger"></i>
    <i class="fa-solid fa-tv"><span class="badge">15+</span></i>
    <i class="fa-solid fa-bell"><span class="badge">1</span></i>
    <i class="fa-solid fa-bars"></i>
  </div>


  <!-- Friends title -->
  <div class="friends-header">
    <i class="fa-solid fa-arrow-left back-icon"></i>
    <h1>Friends</h1>
  </div>


  <!-- Tabs -->
  <div class="tabs">
    <button class="tab active">Suggestions</button>
    <button class="tab">Your friends</button>
  </div>


  <!-- Friend requests section -->
  <div class="friend-requests-header">
    <h2>Friend requests</h2>
    <a href="#">See all</a>
  </div>


  <!-- Friend request items -->
  <div class="friend-request">
    <img src="https://via.placeholder.com/60x60/ff0000/ffffff" class="avatar">
    <div class="info">
      <div class="name">Rawed Khan <span class="time">10w</span></div>
      <div class="mutual">
        <img src="https://via.placeholder.com/20" class="mutual-img">
        <img src="https://via.placeholder.com/20" class="mutual-img">
        4 mutual friends
      </div>
      <div class="actions">
        <button class="confirm">Confirm</button>
        <button class="delete">Delete</button>
      </div>
    </div>
  </div>


  <div class="friend-request">
    <img src="https://via.placeholder.com/60" class="avatar">
    <div class="info">
      <div class="name">Sadia Mardani <span class="time">3w</span></div>
      <div class="mutual">
        <img src="https://via.placeholder.com/20" class="mutual-img">
        <img src="https://via.placeholder.com/20" class="mutual-img">
        8 mutual friends
      </div>
      <div class="actions">
        <button class="confirm">Confirm</button>
        <button class="delete">Delete</button>
      </div>
    </div>
  </div>


  <div class="friend-request">
    <img src="https://via.placeholder.com/60" class="avatar">
    <div class="info">
      <div class="name">Ibad Afghan <span class="time">3d</span></div>
      <div class="mutual">
        <img src="https://via.placeholder.com/20" class="mutual-img">
        <img src="https://via.placeholder.com/20" class="mutual-img">
        75 mutual friends
      </div>
      <div class="actions">
        <button class="confirm">Confirm</button>
        <button class="delete">Delete</button>
      </div>
    </div>
  </div>


  <div class="friend-request">
    <img src="https://via.placeholder.com/60" class="avatar">
    <div class="info">
      <div class="name">Umair Khan <span class="time">1w</span></div>
      <div class="mutual">
        <img src="https://via.placeholder.com/20" class="mutual-img">
        <img src="https://via.placeholder.com/20" class="mutual-img">
        101 mutual friends
      </div>
      <div class="actions">
        <button class="confirm">Confirm</button>
        <button class="delete">Delete</button>
      </div>
    </div>
  </div>


  <div class="friend-request">
    <img src="https://via.placeholder.com/60" class="avatar">
    <div class="info">
      <div class="name">Abuzar Khan <span class="time">2w</span></div>
      <div class="mutual">
        <img src="https://via.placeholder.com/20" class="mutual-img">
        <img src="https://via.placeholder.com/20" class="mutual-img">
        136 mutual friends
      </div>
      <div class="actions">
        <button class="confirm">Confirm</button>
        <button class="delete">Delete</button>
      </div>
    </div>
  </div>


</body>
</html>
