<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friends - Facebook Clone</title>
  <link rel="stylesheet" href="friends.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- Top data mode bar -->
  <div class="top-bar">
    <span>Data mode</span>
    <button class="buy-data-btn">Buy data</button>
  </div>


  <!-- Facebook header icons -->
  <div class="fb-header">
    <a href="home.html" title="Home"><i class="fas fa-home"></i></a>
    <a href="Friends.html" title="Friends"><i class="fas fa-user-friends"></i></a>
    <a href="messenger.html" class="active" title="Messenger"><i class="fas fa-comment-dots"></i></a>
    <a href="watch.html" title="Watch"><i class="fas fa-tv"></i></a>
    <a href="notifications.html" title="Notifications"><i class="fas fa-bell"></i></a>
  </div>


  <!-- Friends title -->
  <div class="friends-header">
    <i class="fa-solid fa-arrow-left back-icon"></i>
    <h1>Friends</h1>
  </div>


  <!-- Tabs -->
  <div class="tabs">
    <button class="tab active">Suggestions</button>
    <button class="tab">Your friends</button>
  </div>


  <!-- Friend requests section -->
  <div class="friend-requests-header">
    <h2>Friend requests</h2>
    <a href="#">See all</a>
  </div>
