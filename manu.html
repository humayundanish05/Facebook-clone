<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Facebook Menu Clone</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      color: #050505;
    }.container {
  max-width: 450px;
  margin: auto;
  padding: 16px;
  background-color: #fff;
  min-height: 100vh;
}

.header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 8px 0;
  font-size: 22px;
  font-weight: bold;
}

.header-icons {
  display: flex;
  gap: 10px;
}

.profile-card,
.menu-item,
.logout-section {
  background: #fff;
  border-radius: 12px;
  padding: 12px;
  margin-bottom: 12px;
  box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
}

.profile-card {
  display: flex;
  align-items: center;
  gap: 12px;
}

.profile-card img {
  width: 48px;
  height: 48px;
  border-radius: 50%;
}

.menu-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;
}

.menu-item {
  display: flex;
  align-items: center;
  gap: 12px;
  font-size: 14px;
  font-weight: 500;
}

.menu-item img {
  width: 24px;
  height: 24px;
}

.settings {
  display: flex;
  align-items: center;
  gap: 10px;
  font-weight: 500;
  font-size: 15px;
  padding: 12px;
  background: #fff;
  border-top: 1px solid #ddd;
  cursor: pointer;
}

.logout-section {
  text-align: center;
  padding: 16px;
  background-color: #fff;
  font-weight: bold;
  color: #1877f2;
  cursor: pointer;
  border-radius: 12px;
}

  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div>&larr; Menu</div>
      <div class="header-icons">
        <span>&#x21C5;</span>
        <span>&#x1F50D;</span>
      </div>
    </div><div class="profile-card">
  <img src="https://via.placeholder.com/48" alt="Profile">
  <div>
    <div><strong>Humayun Danish</strong></div>
    <small>View your profile</small>
  </div>
</div>

<div class="menu-item">
  <img src="https://img.icons8.com/emoji/48/heart-suit.png" alt="Invite">
  Invite friends
</div>

<div class="menu-grid">
  <div class="menu-item"><img src="https://img.icons8.com/color/48/combo-chart.png">Professional dash...</div>
  <div class="menu-item"><img src="https://img.icons8.com/color/48/facebook-messenger--v1.png">Messages</div>
  <div class="menu-item"><img src="https://img.icons8.com/color/48/groups.png">Groups</div>
  <div class="menu-item"><img src="https://img.icons8.com/color/48/instagram-reel.png">Reels</div>
  <div class="menu-item"><img src="https://img.icons8.com/color/48/live-tv.png">Live videos</div>
  <div class="menu-item"><img src="https://img.icons8.com/color/48/facebook-flag.png">Pages</div>
  <div class="menu-item"><img src="https://img.icons8.com/color/48/bookmark-ribbon.png">Saved</div>
  <div class="menu-item"><img src="https://img.icons8.com/color/48/gift--v1.png">Birthdays</div>
  <div class="menu-item"><img src="https://img.icons8.com/color/48/calendar--v1.png">Events</div>
  <div class="menu-item"><img src="https://img.icons8.com/color/48/ok--v1.png">Meta Verified</div>
  <div class="menu-item"><img src="https://img.icons8.com/color/48/news.png">Feeds</div>
  <div class="menu-item"><img src="https://img.icons8.com/color/48/clock--v1.png">Memories</div>
</div>

<div class="settings">
  <img src="https://img.icons8.com/ios-filled/50/settings.png" width="20" />
  Settings & privacy
</div>

<div class="logout-section">
  Log out
</div>

  </div>
</body>
</html>
