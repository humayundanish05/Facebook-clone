<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #24243e, #302b63, #0f0c29);
      color: #fff;
      padding: 20px;
    }

    .menu-container {
      max-width: 400px;
      margin: auto;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      overflow: hidden;
      animation: slideIn 0.6s ease-out;
    }

    @keyframes slideIn {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .menu-header {
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      background: rgba(255,255,255,0.06);
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .menu-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 20px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .menu-item:hover {
      background: rgba(255, 255, 255, 0.08);
    }

    .menu-icon {
      width: 24px;
      height: 24px;
      margin-right: 12px;
      fill: #00bcd4;
    }

    .item-left {
      display: flex;
      align-items: center;
      font-size: 16px;
    }

    .section-title {
      padding: 14px 20px 6px;
      font-size: 14px;
      text-transform: uppercase;
      color: #aaa;
    }

    .divider {
      height: 1px;
      background: rgba(255, 255, 255, 0.08);
      margin: 8px 0;
    }

    .logout {
      color: #ff5252;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="menu-container">
    <div class="menu-header">Menu</div>

    <div class="menu-item">
      <div class="item-left">
        <svg class="menu-icon" viewBox="0 0 24 24"><path d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5 2.3 5 5 5zm0 2c-3.3 0-9 1.7-9 5v2h18v-2c0-3.3-5.7-5-9-5z"/></svg>
        Humayun Danish
      </div>
    </div>

    <div class="menu-item">
      <div class="item-left">
        <svg class="menu-icon" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
        View your profile
      </div>
    </div>

    <div class="divider"></div>

    <div class="section-title">Quick Access</div>

    <div class="menu-item">
      <div class="item-left">
        <svg class="menu-icon" viewBox="0 0 24 24"><path d="M2 12l1.5 1.5L6 11l3.5 3.5L14 10l5 5 3.5-3.5L22 12l-10 10z"/></svg>
        Groups
      </div>
    </div>

    <div class="menu-item">
      <div class="item-left">
        <svg class="menu-icon" viewBox="0 0 24 24"><path d="M3 6l3 1v13h12V7l3-1V4H3v2zm3 0h12v1H6V6z"/></svg>
        Reels
      </div>
    </div>

    <div class="menu-item">
      <div class="item-left">
        <svg class="menu-icon" viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 3.87 7 13 7 13s7-9.13 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5S10.62 6.5 12 6.5s2.5 1.12 2.5 2.5S13.38 11.5 12 11.5z"/></svg>
        Nearby
      </div>
    </div>

    <div class="divider"></div>

    <div class="section-title">Settings</div>

    <div class="menu-item logout">
      <div class="item-left">
        <svg class="menu-icon" viewBox="0 0 24 24"><path d="M16 13v-2H7V8l-5 4 5 4v-3zM20 3h-9v2h9v14h-9v2h9c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"/></svg>
        Logout
      </div>
    </div>
  </div>

</body>
</html>
