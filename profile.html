<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Humayun Danish - Profile</title>
  <link rel="stylesheet" href="profile.css">
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2d9d5ea9c.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="profile-header">
    <div class="cover-photo">
      <img src="https://via.placeholder.com/800x300/888/fff?text=Cover+Photo" alt="Cover" />
      <button class="edit-cover"><i class="fas fa-camera"></i></button>
    </div>
    <div class="profile-info">
      <div class="profile-pic-container">
        <img class="profile-pic" src="https://via.placeholder.com/150x150.png?text=Humayun" alt="Profile Picture" />
        <button class="edit-pic"><i class="fas fa-camera"></i></button>
      </div>
      <div class="profile-text">
        <h1>Humayun Danish <span>(普赫图恩)</span></h1>
        <p><strong>3.5K</strong> followers • <strong>1.4K</strong> following</p>
        <div class="followers-preview">
          <img src="https://via.placeholder.com/40" />
          <img src="https://via.placeholder.com/40" />
          <img src="https://via.placeholder.com/40" />
          <img src="https://via.placeholder.com/40" />
          <img src="https://via.placeholder.com/40" />
          <img src="https://via.placeholder.com/40" />
        </div>
      </div>
    </div>
  </div>


  <div class="bio">
    <p>at your lowest, <br> you see the real faces of people</p>
  </div>


  <div class="profile-buttons">
    <button class="dashboard"><i class="fas fa-briefcase"></i> Professional dashboard</button>
    <button class="story"><i class="fas fa-plus"></i> Add to story</button>
  </div>
</body>
</html>
