<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Facebook Lite UI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- Top Navigation Bar -->
<div class="top-nav">
  <span class="logo">facebook</span>
  <div class="top-icons">
    <button class="top-btn">➕</button>
    <button class="top-btn">🔍</button>
    <button class="top-btn">☰</button>
  </div>
</div>



  <!-- Shortcut Icon Row -->
  <div class="shortcut-bar">
      <a href="index.html" title="Home"><i class="fas fa-home"></i></a>
    <a href="friends.html" title="Friends"><i class="fas fa-user-friends"></i></a>
    <a href="messenger.html" class="active" title="Messenger"><i class="fas fa-comment-dots"></i></a>
    <a href="watch.html" title="Watch"><i class="fas fa-tv"></i></a>
    <a href="notifications.html" title="Notifications"><i class="fas fa-bell"></i></a>
  </div>

  <!-- Status Box (Post Creator) -->
  <div class="status-box">
    <img src="user.jpg" alt="Profile" class="avatar" />
    <div class="input-wrapper">
      <input type="text" placeholder="What's on your mind?" id="postText" />
      <label for="postImage" class="custom-upload">📷</label>
      <input type="file" id="postImage" accept="image/*" style="display: none;">
      <button id="submitPost">Post</button>
    </div>
  </div>

  <!-- Stories Section -->
  <div class="stories">
    <div class="story create-story">
      <div class="create-icon">+</div>
      <p>Create</p>
    </div>
    <div class="story">
      <img src="user.jpg" alt="Danish">
      <p>Danish</p>
    </div>
    <div class="story">
      <img src="story1.jpg" alt="Waqas Ahmad">
      <p>Waqas Ahmad</p>
    </div>
    <div class="story">
      <img src="Story2.jpg" alt="M. Cas">
      <p>M. Cas</p>
    </div>
    <div class="story">
      <img src="Post3.jpg" alt="Najeeb Khan">
      <p>Najeeb</p>
    </div>
  </div>

  <!-- Post Feed -->
  <div id="postFeed">
    <div class="post">
      <div class="post-header">
        <img src="user.jpg" alt="Profile">
        <div class="name">Humayun Danish</div>
      </div>
      <div class="post-content">
        <p>Profile updated 🙈!</p>
        <img src="user.jpg" alt="Sample Photo">
      </div>
      <div class="like-count">0 likes</div>
      <div class="post-actions">
        <span class="like-btn">👍 Like</span>
        <span class="comment-toggle">💬 Comment</span>
        <span>↪️ Share</span>
      </div>
      <div class="comment-section hidden">
        <div class="comment-input">
          <input type="text" placeholder="Write a comment...">
          <button class="add-comment">Post</button>
        </div>
        <div class="comments"></div>


        <img src="user.jpg" alt="Profile">
        <div class="name">Humayun Danish</div>
      </div>
      <div class="post-content">
        <p>We crossed paths like rivers, mixing stories and flowing toward something new.!</p>
        <img src="Post3.jpg" alt="Sample Photo">
      </div>
      <div class="like-count">0 likes</div>
      <div class="post-actions">
        <span class="like-btn">👍 Like</span>
        <span class="comment-toggle">💬 Comment</span>
        <span>↪️ Share</span>
      </div>
      <div class="comment-section hidden">
        <div class="comment-input">
          <input type="text" placeholder="Write a comment...">
          <button class="add-comment">Post</button>
        </div>
        <div class="comments"></div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
