<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fakebook â€“ Home</title>

  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background:#f0f2f5;
    }

    .top-bar{
      background:#1877f2;
      color:#fff;
      padding:12px 20px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .top-bar h1{
      font-size:22px;
      margin:0;
    }

    .logout-btn{
      background:#fff;
      color:#1877f2;
      border:none;
      padding:8px 14px;
      border-radius:6px;
      cursor:pointer;
      font-weight:bold;
    }

    .container{
      max-width:800px;
      margin:30px auto;
      padding:20px;
    }

    .welcome-card{
      background:#fff;
      padding:25px;
      border-radius:10px;
      box-shadow:0 2px 6px rgba(0,0,0,0.1);
    }

    .welcome-card h2{
      margin-top:0;
    }

    .email{
      color:#555;
      font-size:14px;
    }
  </style>
</head>

<body>

<div class="top-bar">
  <h1>fakebook</h1>
  <button class="logout-btn" id="logoutBtn">Log Out</button>
</div>

<div class="container">
  <div class="welcome-card">
    <h2 id="welcomeName">Welcome ðŸ‘‹</h2>
    <p class="email" id="userEmail"></p>

    <hr>

    <p><b>This is your homepage.</b></p>
    <p>Your name is coming directly from the account you created on the sign-up page.</p>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

  const user = JSON.parse(localStorage.getItem("currentUser"));

  // ðŸš¨ Block direct access without login
  if (!user) {
    window.location.href = "index.html";
    return;
  }

  // âœ… Show name from signup
  document.getElementById("welcomeName").textContent =
    `Welcome, ${user.firstName} ${user.lastName} ðŸ‘‹`;

  document.getElementById("userEmail").textContent =
    `Email: ${user.email}`;

  // âœ… Logout
  document.getElementById("logoutBtn").addEventListener("click", () => {
    localStorage.removeItem("currentUser");
    window.location.href = "index.html";
  });

});
</script>

</body>
</html>
