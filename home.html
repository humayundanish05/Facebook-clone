  </div>
  <div class="actions">
    <button class="like-btn">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="#65676b" viewBox="0 0 24 24">
        <path d="M9 22H5a2 2 0 01-2-2v-7a2 2 0 012-2h4v11zm2-11V5.41c0-.9.73-1.63 1.63-1.63.43 0 .85.17 1.16.48l.99.99c.36.36.83.59 1.34.63l2.61.21c1.05.08 1.87.97 1.87 2.02v.46a2.02 2.02 0 01-.56 1.4l-4.73 5.09A2 2 0 0114.1 16H11v-5z"/>

  </div>

  </div>  <script>
    document.querySelectorAll('.like-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const countSpan = btn.closest('.post').querySelector('.like-count');
        let count = parseInt(countSpan.textContent.replace(/\D/g, '')) || 0;
        count++;
        countSpan.textContent = `👍 ${count}`;
        btn.classList.add("liked");
        btn.querySelector("svg").style.transform = "scale(1.3)";
        setTimeout(() => {
          btn.querySelector("svg").style.transform = "scale(1)";
        }, 200);
      });
    });

    document.querySelectorAll('.comment-toggle').forEach(btn => {
      btn.addEventListener('click', () => {
        const commentSection = btn.closest('.post').querySelector('.comment-section');
        commentSection.classList.toggle('hidden');
      });
    });

    document.querySelectorAll('.add-comment').forEach(btn => {
      btn.addEventListener('click', () => {
        const input = btn.previousElementSibling;
        const commentText = input.value.trim();
        if (commentText) {
          const commentsDiv = btn.closest('.comment-section').querySelector('.comments');
          const comment = document.createElement('div');
          comment.textContent = commentText;
          commentsDiv.appendChild(comment);
          input.value = '';
        }
      });
    });
  </script></body>
