<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fakebook - Home</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="home-page">

  <div class="navbar">
    <div class="fb-logo">fakebook</div>
    <input type="text" placeholder="Search Fakebook" />
    <div class="nav-icons">
      <span>🏠</span>
      <span>👥</span>
      <span>💬</span>
      <span>🔔</span>
    </div>
  </div>

  <div class="container">
    <!-- Left Sidebar -->
    <div class="sidebar">
      <ul>
        <li>👤 Your Profile</li>
        <li>📁 Saved</li>
        <li>👨‍👩‍👧‍👦 Friends</li>
        <li>🎥 Watch</li>
        <li>📅 Events</li>
      </ul>
    </div>

    <!-- Main Feed -->
    <div class="feed">
      <div class="post-box">
        <input type="text" placeholder="What's on your mind?" />
        <button>Post</button>
      </div>

      <div class="post">
        <h3>John Doe</h3>
        <p>This is a fake post for learning purposes.</p>
        <div class="actions">
          <button>Like</button>
          <button>Comment</button>
        </div>
      </div>

      <div class="post">
        <h3>Jane Smith</h3>
        <p>Welcome to Fakebook!</p>
        <div class="actions">
          <button>Like</button>
          <button>Comment</button>
        </div>
      </div>
    </div>

    <!-- Right Sidebar -->
    <div class="rightbar">
      <ul>
        <li>🔥 Trending Topic</li>
        <li>💬 Group Chat</li>
        <li>🎮 Gaming</li>
        <li>📰 Latest News</li>
      </ul>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
