<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Messenger</title>
  <link rel="stylesheet" href="messenger.css" />
</head>
<body>
  <header class="top-bar">
    <div class="icons">
      <span>📥</span>
      <span>👥</span>
      <span class="active">💬</span>
      <span>🔔</span>
    </div>
    <div class="settings">
      <span class="gear">⚙️</span>
      <span class="search">🔍</span>
    </div>
  </header>


  <section class="story-bar">
    <div class="story">Your note</div>
    <div class="story">Merlyn</div>
    <div class="story">Nyimjir</div>
    <div class="story">Hamid</div>
    <div class="story">Adamu</div>
  </section>


  <main class="message-list">
    <div class="message unread">
      <img src="assets/hamid.jpg" />
      <div>
        <strong>Hamid Ullah</strong><br/>
        <span>Hamid sent an attachment.</span>
      </div>
      <span class="badge">9+</span>
    </div>


    <div class="message">
      <img src="assets/pathan.jpg" />
      <div>
        <strong>Pathan King</strong><br/>
        <span>Dikle yo</span>
      </div>
    </div>


    <div class="message">
      <img src="assets/wahab.jpg" />
      <div>
        <strong>Wahab Khan</strong><br/>
        <span>Ok</span>
      </div>
    </div>


    <div class="message">
      <img src="assets/inam.jpg" />
      <div>
        <strong>Inam Jan</strong><br/>
        <span>Ameen sama da</span>
      </div>
      <span class="time">5h</span>
    </div>


    <div class="message">
      <img src="assets/ikram.jpg" />
      <div>
        <strong>M. Ikram Khan Cas</strong><br/>
        <span>You: Ta kho ranale yar</span>
      </div>
    </div>


    <div class="message">
      <img src="assets/najib.jpg" />
      <div>
        <strong>Main Najib Salaar Salarzai II</strong><br/>
        <span>You: 😭</span>
      </div>
    </div>


    <div class="message">
      <img src="assets/imad.jpg" />
      <div>
        <strong>Imad Danish</strong><br/>
        <span>Imad unsent a message</span>
      </div>
    </div>


    <div class="message">
      <img src="assets/aziz.jpg" />
      <div>
        <strong>Aziz Ullah</strong><br/>
        <span>New message</span>
      </div>
    </div>
  </main>


  <button class="fab">+</button>


  <script src="messenger.js"></script>
</body>
</html>
