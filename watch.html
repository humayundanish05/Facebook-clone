<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reels</title>
  <link rel="stylesheet" href="reels.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- Shortcut Icons Row -->
  <div class="shortcut-bar">
    <a href="home.html" title="Home"><i class="fas fa-home"></i></a>
    <a href="#" title="Friends"><i class="fas fa-user-friends"></i></a>
    <a href="messenger.html" title="Messenger"><i class="fas fa-comment-dots"></i></a>
    <a href="watch.html" title="Watch" class="active"><i class="fas fa-tv"></i></a>
    <a href="#" title="Notifications"><i class="fas fa-bell"></i></a>
  </div>

  <!-- Watch Top Bar -->
  <div class="watch-header">
    <h2>Watch</h2>
    <div class="watch-icons">
      <i class="fas fa-search"></i>
      <i class="fas fa-video"></i>
      <i class="fas fa-user-circle"></i>
    </div>
  </div>

  <!-- Reel Container -->
  <div class="reel-container">
    <video src="video.mp4" autoplay muted loop></video>

    <!-- Center Controls -->
    <div class="center-controls">
      <button><i class="fas fa-undo"></i></button>
      <button><i class="fas fa-play"></i></button>
      <button><i class="fas fa-redo"></i></button>
    </div>

    <!-- Right Buttons -->
    <div class="reel-actions">
      <button><i class="fas fa-heart"></i></button>
      <button><i class="fas fa-comment"></i></button>
      <button><i class="fas fa-share"></i></button>
      <button><i class="fas fa-bookmark"></i></button>
      <button><i class="fas fa-ellipsis-v"></i></button>
    </div>

    <!-- Bottom Info -->
    <div class="reel-info">
      <img src="user.jpg" alt="Uploader" class="avatar" />
      <div>
        <p class="username">@HumayunDanish</p>
        <p class="description">A day at the beach 🌊☀️ #fun #reels</p>
      </div>
    </div>
  </div>

</body>
</html>
