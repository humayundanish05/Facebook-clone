<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Background Remover</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main id="app">
    <!-- Top Bar -->
    <header id="topbar">
      <h1>AI Background Remover</h1>
    </header>

    <!-- Controls Panel -->
    <section id="controls-panel">
      <!-- Upload Main Image -->
      <label id="uploadBox">
        <input type="file" id="fileInput" accept="image/*">
        <span>Select Image</span>
      </label>

      <!-- Background Options -->
      <div id="bg-controls" class="hidden">
        <h3 style="margin-bottom:8px; font-size:16px; font-weight:600;">Background Options</h3>

        <button id="bgColorBtn">Choose Solid Color</button>
        <input type="color" id="colorPicker" class="hidden">

        <button id="bgImageBtn">Upload Background Image</button>
        <input type="file" id="bgImageInput" accept="image/*" class="hidden">

        <!-- Zoom & Position Controls -->
        <div id="bg-adjust-controls" style="margin-top:10px;">
          <label style="display:block; font-size:14px; margin-bottom:4px;">Zoom</label>
          <input type="range" id="bgZoom" min="0.5" max="3" step="0.01" value="1" style="width:100%; margin-bottom:8px;">

          <label style="display:block; font-size:14px; margin-bottom:4px;">Position X</label>
          <input type="range" id="bgPosX" min="-500" max="500" step="1" value="0" style="width:100%; margin-bottom:8px;">

          <label style="display:block; font-size:14px; margin-bottom:4px;">Position Y</label>
          <input type="range" id="bgPosY" min="-500" max="500" step="1" value="0" style="width:100%;">
        </div>
      </div>

      <!-- Action Buttons -->
      <button id="downloadBtn" disabled>Download PNG</button>
      <button id="clearBtn" disabled>Clear Canvas</button>
    </section>

    <!-- Canvas Area -->
    <section id="canvas-area">
      <canvas id="mainCanvas"></canvas>
    </section>

    <!-- Loading Overlay -->
    <div id="loading" class="hidden">
      <div class="spinner"></div>
      <span>Processing...</span>
    </div>

    <!-- Fullscreen Before/After Slider -->
    <div id="sliderFullscreen" class="hidden">
      <div id="sliderContainer">
        <img id="beforeImg" alt="Before" />
        <img id="afterImg" alt="After" />
        <div id="sliderHandle"></div>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script type="module" src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
